
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card-body formulario">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
    
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de la Tarea</label>
                        <input type="text" class="form-control" id="descripcionE"  name="descripcionE" [(ngModel)]="descripcionE" required>
    
                    </div>
                    <div class="form-group">
                        <label for="imgExp">URL de la imagen</label>
                        <input type="text" class="form-control" id="imgExp"  name="imgExp" [(ngModel)]="imgExp" required>
    
                    </div>
                    <button class="btn btn-primary">Agregar Experiencia</button>
                </form>
            </div>
        </div>
        </div>    
    </section>
