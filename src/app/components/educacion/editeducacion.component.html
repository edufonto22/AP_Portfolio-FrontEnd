<div class="vh-100 gradient-custom" *ngIf="educacion">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="card-body formulario">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Institucion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
    
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de sus estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
    
                    </div>
                    <div class="form-group">
                        <label for="imgEdu">Imagen o logo de la Instituci√≥n</label>
                        <input type="text" class="form-control" placeholder="URL de la imagen" id="imgEdu" name="imgEdu" [(ngModel)]="educacion.imgEdu" required>
    
                    </div>
                    <button class="btn btn-primary">Actualizar</button>
                </form>
            </div>
            
        </div>

    </div>
</div>
