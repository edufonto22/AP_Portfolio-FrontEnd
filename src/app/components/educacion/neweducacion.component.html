<section class="vh-100 gradient-custom">
<div class="container  py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card-body  formulario">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>

                </div>

                <div class="form-group">
                    <label for="imgEdu">Imagen o logo de la Institución</label>
                    <input type="text" class="form-control" placeholder="URL de la imagen" id="imgEdu" name="imgEdu" [(ngModel)]="imgEdu" required>

                </div>
    
                <button class="btn btn-primary">Agregar Educacion</button>
            </form>
        </div>

    </div>
</div>
</section>
