<div class="row d-flex align-items-center justify-content-center">

    <h1>Hard skills</h1>
    <div class="col-12 d-flex justify-content-center">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let hskill of hskill">
        <h3>{{(hskill.nombre)}}</h3>
        <circle-progress 
        [percent]="(hskill.porcentaje)" 
        [radius]="90" 
        [imageSrc]="hskill.imgSkill" 
        [titleColor]="'#212F3C'" 
        [showImage]="true" 
        [imageHeight]="70" 
        [imageWidth]="60" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [backgroundColor]="'#C7E596'"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{hskill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(hskill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
