<div class="container" *ngIf="hskill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="hskill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="hskill.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="imgSkill">URL Imagen</label>
                    <input type="text" class="form-control" id="imgSkill" name="imgSkill" [(ngModel)]="hskill.imgSkill" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
